<!doctype html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chela+One&family=Dancing+Script&display=swap"
                rel="stylesheet">
        <link rel="shortcut icon" href="img/logoo.png" type="image/x-icon">
        <title>Cook Bites | cook book for multiple recipes</title>
</head>

<body>
        <div class="wrapper" id="homepage">
                <div class="Container">
                        <div class="header"><img src="img/logoo.png" alt="">
                                <h1>COOK Bites</h1>
                                <p>A recipe cook book for thousands of recipes.</p><button
                                        class="btn bg-orange text-light text-uppercase p-3" type="button"
                                        onclick="showContainer()"><a style="text-decoration:none; color:#fff">Search
                                                recipe</a></button>
                        </div>
                </div>
        </div>
        <div class="show" id="recipepage" style="display: none;">
                <div class="container">
                        <header class="header">
                                <img src="img/logo-name.png" alt="Logo" class="header__logo">
                                <form class="search">
                                        <input type="text" class="search__field"
                                                placeholder="Search over 1,000,000 recipes...">
                                        <button class="btn search__btn">
                                                <svg class="search__icon">
                                                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                                                </svg>
                                                <span>Search</span>
                                        </button>
                                </form>
                                <div class="likes">
                                        <div class="likes__field">
                                                <svg class="likes__icon">
                                                        <use href="img/icons.svg#icon-heart"></use>
                                                </svg>
                                        </div>
                                        <div class="likes__panel">
                                                <ul class="likes__list">

                                                </ul>
                                        </div>
                                </div>
                        </header>


                        <div class="results">
                                <ul class="results__list">
                                        <h2 class="heading-2">List of Recipes</h2>

                                </ul>

                                <div class="results__pages">

                                </div>
                        </div>



                        <div class="recipe">

                        </div>





                        <div class="shopping">
                                <h2 class="heading-2">My Shopping List</h2>

                                <ul class="shopping__list">
                                </ul>

                        </div>
                </div>
        </div>
        <script>
                function showContainer() {
                        var x = document.getElementById("recipepage");
                        var y = document.getElementById("homepage")
                        if (x.style.display === "block") {
                                y.style.display = "block";
                                x.style.display = "none"


                        } else {
                                y.style.display = "none";
                                x.style.display = "block"
                        }

                }</script>
        <script src="js/bundle.js"></script>
</body>

</html>
